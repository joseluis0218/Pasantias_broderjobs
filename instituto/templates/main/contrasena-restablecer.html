{% load staticfiles %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Establecer contraseña</title>

    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
        <link href="{% static 'css/style.css'%}" rel="stylesheet">

    <link href="{% static 'css/blue.css'%}" id="theme" rel="stylesheet">

</head>
<body>

<div class="row" style="margin-top: 10%">

    <div class="container">

                <div class="card-outline-info">
        <div class="card-header">
            <h5 class="m-b-0 text-white titulo"><i class="fas fa-business-time icono"></i>Establecer contraseña</h5>
        </div>
                <div class="card card-body">

    <form action="" method="POST">
        {% csrf_token %}

        <div class = "form-group">
            <label for="{{ form.new_password1.id_for_label }}">{{ form.new_password1.label }}</label>

            {% render_field form.new_password1 class="form-control" %}
            <small style="color: red" class="help-block">{{ form.new_password1.errors }}</small>

        </div>
        <div class = "form-group">
            <label for="{{ form.new_password2.id_for_label }}">{{ form.new_password2.label }}</label>
             {% render_field form.new_password2 class="form-control" %}
            <small style="color: red" class="help-block">{{ form.new_password2.errors }}</small>

        </div>
        <input type="submit" class="btn btn-info" value="Cambiar mi contraseña"/>

    </form>
                </div>

                </div>
    </div>
</div>


    <script src="{% static 'js/bootstrap.min.js'%}"></script>

</body>
</html>
