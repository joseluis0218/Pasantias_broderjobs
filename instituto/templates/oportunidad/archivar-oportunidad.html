{% load widget_tweaks %}
<div class="modal-header">
    <h4 class="modal-title" id="myModalLabel">ARCHIVAR OPORTUNIDAD</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">×</button>
</div>
<div class="modal-body">

    <form id="eliminar-usuario" method="POST">
        {% csrf_token %}
        <h3 class="center">¿ Estás seguro de <strong>archivar</strong> la oportunidad : <strong>"{{ oportunidad.titulo }}"</strong> ?</h3>
        <p class="center">Al archivar la oportunidad todas las postulaciones relacionadas serán finalizadas.</p>
        <div class="modal-footer">
            <button type="submit" class="btn btn-info" id="btn-enviar">Aceptar</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>

        </div>
    </form>
