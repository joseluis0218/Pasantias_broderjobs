{% load widget_tweaks %}
<div class="modal-header">
    <h4 class="modal-title" id="myModalLabel">CERRAR OPORTUNIDAD</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">×</button>
</div>
<div class="modal-body">

    <form id="eliminar-usuario" method="POST">
        {% csrf_token %}
        <h3 class="center">¿ Estas seguro de <strong>cerrar</strong> la oportunidad : <strong>"{{ oportunidad.titulo }}"</strong> ?</h3>
        <p class="center">Al cerrar la oportunidad los usuarios no podrán postularse, la fecha de cierre se modificará al día de hoy.</p>
        <div class="modal-footer">
            <button type="submit" class="btn btn-info" id="btn-enviar">Aceptar</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>

        </div>
    </form>
